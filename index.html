<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <h1>TO DO List 📝</h1>
        <!-- <button id="theme-button">Theme</button> -->
      </div>
      <h2>Let's organize your day</h2>
      <button class="clear-tasks-button" onclick="clearTasks()">
        Clear Tasks
      </button>
      <div class="tasks-container">
        <input id="input-box" type="text" placeholder="Write your task" />
        <button id="add-task-button" onclick="addToDo()">Add task</button>
      </div>
      <div class="tasks"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
